<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Log</title>
  </head>
  <body>
    <h1>My Book Log!</h1>
    <div class="grid-container">
      <div class="book_add card" id="show-dialog">
        <button class="add_button">+</button>
      </div>
    </div>
  </body>
</html>

<dialog id="dialog" closedby="any">
  <form method="dialog">
    <h1>Add To The List!</h1>
    <div>
      <label for="title">Book Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Harry Potter..."
        required
      />

      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        placeholder="J.K. Rowling..."
        required
      />

      <label for="year">Year:</label>
      <input type="date" id="year" name="year" placeholder="1998..." required />

      <label for="page_count">Page Count:</label>
      <input
        type="number"
        id="page_count"
        name="page_count"
        placeholder="345"
        required
        min="1"
      />
      <br /><br />

      <span>Done Reading?</span><br /><br />

      <input
        type="radio"
        id="finished"
        name="completion_status"
        value="true"
        required
      />
      <label for="finished">Yes</label>

      <input
        type="radio"
        id="not_finished"
        name="completion_status"
        value="false"
        required
      />
      <label for="not_finished">No</label>

      <br /><br />
      <button type="submit" class="submit">Submit</button>
      <button type="button" class="close">Cancel</button>
    </div>
  </form>
</dialog>

<output></output>
